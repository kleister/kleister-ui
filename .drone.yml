workspace:
  base: /srv/app
  path: src/github.com/kleister/kleister-ui

pipeline:
  testing:
    image: webhippie/nodejs:latest
    pull: true
    commands:
      - npm install
      - npm run lint
      - npm run build
      - npm run test

  server:
    image: webhippie/golang:latest
    pull: true
    environment:
      CGO_ENABLED: 0
      TAGS:
      GOPATH: /srv/app
    commands:
      - make clean
      - make vet
      - make lint
      - make generate
      - make test
      - make build

  updater:
    image: webhippie/golang:latest
    pull: true
    environment:
      CGO_ENABLED: 0
      TAGS:
      GOPATH: /srv/app
    commands:
      - make publish
    when:
      event: [ push, tag ]
      branch: [ master, release/*, refs/tags/* ]

  # coverage:
  #   image: plugins/coverage
  #   server: http://coverage.dronehippie.de
  #   when:
  #     event: [ push, tag, pull_request ]

  docker:
    image: plugins/docker
    repo: kleister/kleister-ui
    tags: [ '${DRONE_TAG##v}' ]
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  docker:
    image: plugins/docker
    repo: kleister/kleister-ui
    tags: [ '${DRONE_BRANCH##release/v}' ]
    when:
      event: [ push ]
      branch: [ release/* ]

  docker:
    image: plugins/docker
    repo: kleister/kleister-ui
    tags: [ 'latest' ]
    when:
      event: [ push ]
      branch: [ master ]

