workspace:
  base: /srv/app
  path: src/github.com/kleister/kleister-ui

pipeline:
  restore:
    image: jmccann/drone-s3-cache
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    pull: true
    restore: true

  testing:
    image: webhippie/nodejs:latest
    pull: true
    commands:
      - yarn install --frozen-lockfile
      - yarn run lint
      - yarn run build
      - yarn run test

  server:
    image: webhippie/golang:latest
    pull: true
    environment:
      - CGO_ENABLED=0
      - TAGS=
      - GOPATH=/srv/app
    commands:
      - make vet
      - make lint
      - make generate
      - make test
      - make build

  updater:
    image: karalabe/xgo-latest:latest
    pull: true
    environment:
      - CGO_ENABLED=0
      - TAGS=
      - GOPATH=/srv/app
    commands:
      - make publish
    when:
      event: [ push, tag ]
      branch: [ master, release/*, refs/tags/* ]

  rebuild:
    image: jmccann/drone-s3-cache
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    rebuild: true
    mount:
      - node_modules

  flush:
    image: jmccann/drone-s3-cache
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    flush: true
    flush_age: 14

  docker:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: kleister/kleister-ui
    tags: [ '${DRONE_TAG##v}' ]
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  docker:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: kleister/kleister-ui
    tags: [ '${DRONE_BRANCH##release/v}' ]
    when:
      event: [ push ]
      branch: [ release/* ]

  docker:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: kleister/kleister-ui
    tags: [ 'latest' ]
    when:
      event: [ push ]
      branch: [ master ]

  archive:
    image: plugins/s3
    secrets: [ s3_endpoint, aws_access_key_id, aws_secret_access_key, s3_bucket ]
    source: dist/release/*
    target: /kleister/ui/${DRONE_TAG##v}
    strip_prefix: dist/release/
    path_style: true
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  archive:
    image: plugins/s3
    secrets: [ s3_endpoint, aws_access_key_id, aws_secret_access_key, s3_bucket ]
    source: dist/release/*
    target: /kleister/ui/${DRONE_TAG##release/v}
    strip_prefix: dist/release/
    path_style: true
    when:
      event: [ push ]
      branch: [ release/* ]

  archive:
    image: plugins/s3
    secrets: [ s3_endpoint, aws_access_key_id, aws_secret_access_key, s3_bucket ]
    source: dist/release/*
    target: /kleister/ui/master
    strip_prefix: dist/release/
    path_style: true
    when:
      event: [ push ]
      branch: [ master ]

  github:
    image: plugins/github-release
    secrets: [ github_token ]
    files:
      - dist/release/*
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  gitter:
    image: plugins/gitter
    secrets: [ gitter_webhook ]
